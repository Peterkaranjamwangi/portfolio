version: '3.9'

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:16-alpine
    container_name: portfolio-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - portfolio-dev-network

  # Development Next.js with hot reload
  app-dev:
    image: node:20-alpine
    container_name: portfolio-app-dev
    working_dir: /app
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio_dev_password}@db:5432/${POSTGRES_DB:-portfolio_db}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /admin/dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /admin/dashboard
      WATCHPACK_POLLING: "true"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - portfolio-dev-network
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev && npm run dev"
    stdin_open: true
    tty: true

  # Prisma Studio for Database Management
  prisma-studio:
    image: node:20-alpine
    container_name: portfolio-prisma-studio-dev
    working_dir: /app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio_dev_password}@db:5432/${POSTGRES_DB:-portfolio_db}
    volumes:
      - ./prisma:/app/prisma
      - ./node_modules:/app/node_modules
    ports:
      - "5555:5555"
    networks:
      - portfolio-dev-network
    command: npx prisma studio --port 5555

volumes:
  postgres_dev_data:
    driver: local

networks:
  portfolio-dev-network:
    driver: bridge
